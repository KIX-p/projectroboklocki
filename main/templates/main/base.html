{% load static  %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboKlocki</title>
    {% block style%}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="{% static 'main/media/logo.png' %}" alt="RoboKlocki" class="img-fluid"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link mr-5" href="{% url 'index'%}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="#scroll">Oddaj klocki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="#scrollfooter">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
        {# This is the content of the block index.html #}
    {% endblock %}
    {% block scripts %}
        <script src="{% static 'main/js/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
